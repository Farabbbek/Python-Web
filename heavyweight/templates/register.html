{% extends 'base.html' %}
{% block title %}
Register
{% endblock title %}
{% block head %}
<style>
  .register-container {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 2.5rem;
      color: white;
      max-width: 500px;
      margin: 3rem auto;
  }

  .register-title {
      text-align: center;
      color: white;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 600;
  }

  .form-control {
      background-color: rgba(0, 0, 0, 0.7) !important;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white !important;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
  }

  .form-control:focus {
      background-color: rgba(0, 0, 0, 0.8) !important;
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
  }

  .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
  }

  .register-btn {
      background-color: white;
      color: black;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
      transition: all 0.3s ease;
  }

  .register-btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
  }

  .login-link {
      text-align: center;
      margin-top: 1.5rem;
  }

  .login-link a {
      color: #ff4a4a;
      text-decoration: none;
      transition: color 0.3s ease;
  }

  .login-link a:hover {
      color: #ff6b6b;
  }
</style>
<h1>Register Here</h1>
<div class="container mt-2">
    <div class="row">
    <div class="col-md-3"> </div>
    <div class="col-md-6">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
  {% endif %}
    <form action="/register" method="post">{% csrf_token %}
        <div class="form-group">
            <input type="number" class="form-control mb-2" name="usernumber" placeholder="Phone Number" required>
            </div>
    <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
    </div>
    <div class="form-group">
    <input type="password" class="form-control mt-2" name="pass2" placeholder="Confirm Password" required>
    </div>
    <br>
    <div class="d-grid gap-2">
      <button class="btn btn-light" type="submit">Register</button>
    </div>
    </form>
    <br><a href="/login">Already User?</a>
    </div>
    <div class="col-md-3"></div>
    </div>
    </div>
{% endblock head %}
